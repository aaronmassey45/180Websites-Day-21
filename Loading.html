<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Best Website Ever | 180 Websites</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div>
        <div class="navbar-header">
          <button class="navbar-toggle btn btn-info" data-toggle="collapse" data-target="#myNavbar">
                Menu <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <a class="navbar-brand" href="http://aaronmassey.pro/">The Aaron Massey Project</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://medium.com/@aaronmassey45">Blog</a></li>
            <li><a href="https://github.com/aaronmassey45">Github</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container text-center loading">
    <h2 class=""><b id="text">Loading...</b></h2><br>
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><br>
    <button type="button" class="btn btn-primary btn-lg click">Click Me</button>
  </div>
</body>

</html>
<script>
  $(document).ready(function() {
    $('.click').hide();
    setTimeout(() => {
      $('#text').text('The page is coming!');
    }, 3000);
    setTimeout(() => {
      $('#text').text('Page is 90% loaded!');
    }, 15000);
    setTimeout(() => {
      $('#text').text('Are you really still here?');
    }, 22000);
    setTimeout(() => {
      $('#text').text("Guess I'll give you something....");
        $('.click').slideDown();
    }, 27000);
    setIntervalBG(() => {
      var randomColorChange = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
      $('body').css('background-color', randomColorChange);
    }, 3000, 9);
  });

  $('.click').on('click', () => {
    $('.loading').html("<h2><b>Bro....... leave</b></h2>");
  });

  function setIntervalBG(callback, delay, repetitions) {
    var x = 0;
    var intervalID = window.setInterval(function () {
       callback();
       if (++x === repetitions) {
           window.clearInterval(intervalID);
       }
    }, delay);
  }
</script>
